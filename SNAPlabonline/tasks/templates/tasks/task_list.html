{% extends "tasks/base.html" %}
{% block content %}
  <div class="mt-4">
    <h2> Your tasks </h2>
  </div>
 
  <div class="row">
    {% for task in object_list %}
        <div class="card shadow-sm mt-4 ml-4 hoverable" style="width: 18rem;">
            <img class="card-img-top" src="{{ task.icon.url }}" alt="Card image cap">
            <div class="card-body">
                  <h5 class="card-title"> {{ task.displayname }} </h5>
                  <p class="card-text"> {{ task.descr }} </p>
                  <a href="{% url 'run-task' taskurl=task.task_url %}" class="btn btn-outline-primary btn-block stretched-link">Run Task</a>
            </div>
        </div>
    {% empty %}
    	<p class="ml-4"> No tasks found.
    	<a href="{% url 'create-task' %}"> Create One? </a>
    	</p>
    {% endfor %}
  </div>

{% endblock content %}
